<h2>De plantilla</h2>
<form (ngSubmit)="enviarDatos(miForm)" #miForm="ngForm">
  <div>
    <label for="usuario">Usuario:</label>
    <input type="text" name="usuario" id="usuario" [ngModel]="datos.usuario" #inputUsuario="ngModel" required>
    <p *ngIf="inputUsuario.invalid && inputUsuario.dirty">El campo no es válido</p>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [ngModel]="datos.password" #inputPass="ngModel" required>
    <p *ngIf="inputPass.invalid && inputPass.dirty">El campo no es válido</p>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [ngModel]="datos.email" #inputEmail="ngModel" required>
    <p *ngIf="inputEmail.invalid && inputEmail.dirty">El campo no es válido</p>
  </div>
  <button type="sumbit" [disabled]="miForm.invalid">Enviar</button>
</form>
